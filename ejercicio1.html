<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <form action="#" method="post" class="bg-light m-5 border rounded-3">
                        <h1 class="text-center my-3">Ingresar</h1>
                        <div class="form-group mx-3 mb-3">
                            <label for="usuario">Usuario</label>
                            <input type="text" name="usuario" id="usuario" class="form-control mt-2 mb-1" placeholder="Usuario">    
                            <small class="form-text">Nombre de usuario</small>
                        </div>

                        <div class="form-group mx-3">
                            <label for="contraseña">Contraseña</label>
                            <input type="password" name="contraseña" id="contraseña" class="form-control mt-2 mb-1" placeholder="Clave">    
                            <small class="form-text">Contraseña de usuario</small>
                        </div>                        
                        <div class="form-goup mx-3 my-3 d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
