<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 bg-light">
                    <form action="#" method="post" class="border rounded m-5 p-3">
                        <div class="form-group">
                            <label class="h4">Conocimientos de diseño Web</label>    
                            <div class="form-check mt-2">
                                <input type="radio" class="form-check-input" name="conocimientos" value="css" id="css">
                                <label for="css" class="form-check-label">CSS</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="conocimientos" value="javascript" id="javascript">
                                <label for="javascript" class="form-check-label">JAVASCRIPT</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="conocimientos" value="html5" id="html">
                                <label for="html" class="form-check-label">HTML5</label>
                            </div>
                        </div> 
                        
                        <div class="form-group mt-3">
                            <label class="h4">Conocimientos de diseño Web</label>    
                            <div class="form-check mt-2">
                                <input type="checkbox" class="form-check-input" name="conocimientos" value="css" id="css2">
                                <label for="css" class="form-check-label">CSS</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="conocimientos" value="javascript" id="javascript2">
                                <label for="javascript" class="form-check-label">JAVASCRIPT</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="conocimientos" value="html5" id="html2">
                                <label for="html" class="form-check-label">HTML5</label>
                            </div>
                        </div> 

                        <div class="form-group">
                            <label class="h4 d-block">Genero</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="genero" value="masculino" id="masculino">
                                <label for="masculino" class="form-check-label">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="genero" value="femenino" id="femenino">
                                <label for="femenino" class="form-check-label">Femenino</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary mt-4" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
